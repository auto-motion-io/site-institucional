<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Motion - Buscar!</title>
    <link rel="stylesheet" href="./css/buscar.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="menu">
                <span><a href="">Quem Somos</a></span>
                <span><a href="">Produtos</a></span>
                <span><a class="motion-logo" href=""><img src="./../src/assets/vetores-svg/motion-logo.svg"
                            alt="Logo Motion"></a></span>
                <span><a href=""><img src="./../src/assets/vetores-svg/logo-pitstop-colorido.svg"
                            alt="Logo Pitstop"></a></span>
                <span><a class="ativo" href=""><img src="./../src/assets/vetores-svg/logo-buscar-colorido.svg"
                            alt="Logo Buscar"></a></span>
            </div>
        </div>
    </header>

    <section id="section-pesquisa">
        <div class="container">
            <div class="mensagem-principal">
                <h1>Dê um <img src="./../src/assets/vetores-svg/buscar-titulo.svg" alt=""> e encontre a oficina <br> perfeita com alguns cliques</h1>
            </div>
            <div class="caixa-pesquisa">
                <div class="caixa">
                    <div class="lupa"><img src="./../src/assets/vetores-svg/lupa.svg" alt=""></div>
                    <input type="text">
                </div>
            </div>
            <div class="busque-encontre">
                <div class="card">
                    <div class="box">
                        <img src="./../src/assets/vetores-svg/estrela.svg" alt="">
                    </div>
                    <h3>Avaliações com Descrição</h3>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./../src/assets/vetores-svg/whatsapp.svg" alt="">
                    </div>
                    <h3>Integração com WhatsApp</h3>
                </div>
                <div class="card">
                    <div class="box">
                        <img src="./../src/assets/vetores-svg/doc.svg" alt="">
                    </div>
                    <h3>Ordens de Serviço Emitidas</h3>
                </div>
            </div>
            <div class="bg">
                <img src="./../src/assets/vetores-svg/chave-verde.svg" alt="">
                <img src="./../src/assets/vetores-svg/chave-laranja.svg" alt="">
            </div>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <img class="img-bg" src="./../src/assets/vetores-svg/fila-carros-footer.svg" alt="">
            <div class="menu">
                <div class="img-footer">
                    <img src="./../src/assets/vetores-svg/logo-motion-reduzido.svg" alt="">
                </div>
                <div class="links">
                    <div class="somos">
                        <h3>Quem Somos</h3>
                        <a href="">Soluções</a>
                        <a href="">Pilares</a>
                    </div>
                    <div class="produtos">
                        <h3>Produtos</h3>
                        <a href="">Pitstop</a>
                        <a href="">Buscar!</a>
                    </div>
                    <div class="contato">
                        <h3>Contato</h3>
                        <a href="">E-mail</a>
                        <a href="">Telefones</a>
                        <a href="">Endereço</a>
                    </div>
                    <div class="logos">
                        <a href=""><img src="./../src/assets/vetores-svg/logo-pitstop-footer.svg" alt=""></a>
                        <a href=""><img src="./../src/assets/vetores-svg/logo-buscar-footer.svg" alt=""></a>
                        <div class="logos-redes">
                            <a href=""><img src="./../src/assets/vetores-svg/logo-instagram.svg" alt=""></a>
                            <a href=""><img src="./../src/assets/vetores-svg/logo-linkedin.svg" alt=""></a>
                            <a href=""><img src="./../src/assets/vetores-svg/logo-github.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
