<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - PitStop</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    
    <section id="section-cadastro">
        <div class="bg"><img src="./../src/assets/vetores-svg/faixa.svg" alt="Faixa do Background"></div>
        <div class="container">
            <div class="header">
                <div class="seta-voltar"><a href=""><img src="./../src/assets/vetores-svg/seta-voltar.svg" alt="Seta de voltar"></a></div>
                <div class="img-pitstop"><img src="./../src/assets/vetores-svg/logo-pitstop-colorido.svg" alt="Logo Pitstop"></div>
            </div>
            <div class="container-bottom">
                <div class="passos">
                    <div class="linha"><img src="./../src/assets/vetores-svg/certo.svg" alt="Imagem de Certo"><h3>Dados <b>Responsável</b></h3></div>
                    <div class="linha"><img src="./../src/assets/vetores-svg/certo.svg" alt="Imagem de Certo"><h3>Dados <b>Empresa</b></h3></div>
                    <div class="linha"><img src="./../src/assets/vetores-svg/certo.svg" alt="Imagem de Certo"><h3>Escolher <b>Plano</b></h3></div>
                    <div class="linha"><img src="./../src/assets/vetores-svg/certo.svg" alt="Imagem de Certo"><h3>Cadastro <b>Finalizado</b></h3></div>
                </div>
                <div class="box">
                    <div class="titulo"><h1>Dados Responsável</h1></div>
                    <div class="inputs">
                        <label for="">
                            <h6>E-mail</h6>
                            <input type="email">
                        </label>
                        <label for="">
                            <h6>Nome</h6>
                            <input type="text">
                        </label>
                        <label for="">
                            <h6>Sobrenome</h6>
                            <input type="text">
                        </label>
                        <label for="">
                            <h6>Telefone</h6>
                            <input type="tel">
                        </label>
                    </div>
                    <div class="seta-seguir">
                        <img src="./../src/assets/vetores-svg/seta-seguir.svg" alt="Seta de próximo">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
